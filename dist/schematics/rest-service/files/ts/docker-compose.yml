version: '3'
services:
  nest:
    container_name: <%= name %>
    build:
      context: .
      dockerfile: dev.Dockerfile
      args:
        NPM_TOKEN: ${NPM_TOKEN}
    ports:
      - '3034:3034'
    networks:
      - <%= name %>-network
    volumes:
      - '.:/app'
      - '/app/node_modules'
      - '/app/dist'

networks:
  <%= name %>-network:
    driver: bridge
